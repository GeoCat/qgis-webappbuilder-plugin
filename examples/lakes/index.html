<html lang="en">
 <head>

  <meta content="yes" name="mobile-web-app-capable"/>
  <meta content="yes" name="apple-mobile-web-app-capable"/>
  <script src="./resources/jquery.min.js">
  </script>
  <link href="./resources/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>

  </script>
  <link href="webapp.css" rel="stylesheet"/>
  <script src="./resources/ol.js">

  <title>

  <div id="content">

    Menu
    <div id="slideout_inner">
     <div class="container">
      <ul class="nav navbar-nav navbar">
       <li>
        <a href="http://en.wikipedia.org/wiki/List_of_lakes_of_Alaska">
         Alaska Lakes (Wikipedia)
        </a>
       </li>
      </ul>
     </div>
    </div>
   </div>

    <div class="ol-popup" id="popup">

      &times;
     </a>
     <div id="popup-content">
      Popup
     </div>
    </div>

        <li class="active" data-slide-to="0" data-target="#story-carousel">

        <li data-slide-to="2" data-target="#story-carousel">

           </p>
          </div>
         </div>
        </div>
        <div class="item ">

          <div class="col-md-12 text-center">
